<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="style.css">
    <title>Random Name Selecting</title>
</head>
<body>
    <h1>بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</h1>
    <h1>Learning Beautiful names of Allah</h1>
    <br> <br>   
    <h1>وَللهِ الْأَسْمَاءُ الْحُسْنَىٰ فَادْعُوهُ بِهَا</h1>
    <h2>“To Allah belongs the Most Beautiful Names, so call on Him by them.” (7:180)</h2>
    <br>   
    <div class="box">
        <h4>Al Musawwir</h4>
        <h4>Al Ghaffar/ <br> Al Gafoor</h4>
        <h4>Al Qahhar</h4>
        <h4>Al Wahhab</h4>
        <h4>Ar Razzaq</h4>
        <h4>Al Fattah</h4>

    </div>

    <div class="container">
        <button id = "button">Select a random member</button>
        <div class = "name" id="random-name">
        </div>
    </div>
    <script src="name.js"></script>
</body>
</html>
